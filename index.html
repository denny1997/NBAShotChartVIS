<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBAstatsVIS</title>
    <link rel="stylesheet" href="stylesheets/cssmain.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
</head>
<body>

<h2 id="projectTitle">NBA Statistic Visualization</h2>
<div id="divMenuView" style="display: none">

  <table style="width:30%">
    <tr>
      <th><span>Team</span></th>
      <th><select class="dropdown" id="queryTeam" onchange="myQueryTeam(this)"></select></th>
    </tr>
    <tr>
      <th><span>Position</span></th>
      <th><select class="dropdown" id="queryPosition" onchange="myQueryPosition(this)">
        <option value="Guard">Guard</option>
        <option value="Center">Center</option>
        <option value="Forward">Forward</option>
        <option selected value="all">All</option>
    </select></th>
    </tr>
    <tr>
      <th><span>Year From</span></th>
      <th><select class="dropdown" id="queryYearFrom" onchange="myQueryYearFrom(this)">
      </select></th>
    </tr>
    <tr>
      <th><span>Year To</span></th>
      <th><select class="dropdown" id="queryYearTo" onchange="myQueryYearTo(this)">
      </select></th>
    </tr>
    <tr>
      <th><span>All Star</span></th>
      <th><select class="dropdown" id="queryAllStar" onchange="myQueryAllStar(this)">
        <option value="all">All</option>
        <option selected value="yes">Yes</option>
        <option value="no">No</option>
    </select></th>
    </tr>
  </table>

  <HR>
  
  <svg id="svgMenuView">
      <g id="groupMenuViewRect"></g>
      <g id="groupMenuViewText"></g>
  </svg>
</div>
<div class="view-block" id="shotChartCircle"></div>

<script src="external/d3/d3.v4.js"></script>
<script src="external/d3-tip/index.js"></script>
<script src="external/d3-legend/d3-legend.js"></script>
<script src="external/d3-queue/d3-queue.v3.min.js"></script>
<script src="external/d3-hexbin/d3.hexbin.min.js"></script>

<script src="script/helper.js"></script>
<script src="script/main.js"></script>
<script src="script/MenuView.js"></script>
<script src="script/ShotViewCircle.js"></script>

</body>
</html>
